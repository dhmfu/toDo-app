<div class="todo-list">
  <div class="well" ng-repeat="task in $ctrl.tasks">
      <button type="button" class="pull-right" ng-click="$ctrl.remove(task)">Delete</button>
    <div>
      <span ng-bind="task.desription"></span>
    </div>
    <div>
      Priority: {{task.priority}}
    </div>
    <div>
      Completed: {{task.completed}} <input type="checkbox" ng-model="task.completed">
    </div>
  </div>
  <div>
    <button type="button" ng-click="$ctrl.removeCompleted()">Remove completed</button> <button type="button" ng-click="$ctrl.selectAll()">Select all</button>
  </div>
  <form name="taskForm" ng-submit="taskForm.$valid && $ctrl.addTask()" novalidate>
    <select ng-model="$ctrl.newTask.priority">
      <option value="Low">Low</option>
      <option value="High">High</option>
    </select>
    <input ng-model="$ctrl.newTask.desription" placeholder="Write your task" required>
    <button type="submit" ng-if="$ctrl.newTask.desription">Submit</button>
  </form>
</div>
